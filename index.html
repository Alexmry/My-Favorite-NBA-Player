<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>My Favorite NBA Player</title>
  </head>

  <body>
    <div class="ais-InstantSearch">
      <div style="display: flex;">
        <h1 id='main-titles' style="margin-top: 3rem;">My Favorite NBA Player</h1>
        <img src="NBAlogo.png" class="logo">
      </div>
      <p><strong class="fancy-paragraph" style="padding-right: 164px; padding-bottom: 8px;">Track facts on NBA such as player's name, team or points and add your favorite players to your list</strong></p>

      <div class="left-panel" style="margin-top: 24px;">
        <div id="clear-refinements"></div>

        <h2 id="main-titles" style="margin-top: 36px; margin-bottom: 30px;">Teams</h2>
        <div id="team-list"></div>

        <h2 id="main-titles" style="margin-top: 3rem;">Points</h2>
        <div id="numeric-menu"></div>

        <div class="wrapper" style="margin-top: 3rem;">
          <h2 id="main-titles">My Favorite Players</h2>
          <h4 style="text-align: center;">Flag the MVPs üèÄ</h4>
          <ul class="players">
            <li>Loading Players...</li>
          </ul>
          <form class="add-items">
            <input type="text" name="item" style="border-radius: 5px;" placeholder="Player's Name" required>
            <input type="submit" value="  Add  " style="background-color: #17D7A0; border-radius: 5px;">
          </form>
          <button type="button" class="delete-players">Clear my list</button>
        </div>

      </div>

      <div class="right-panel" style="margin-top: 39px;">
        <div id="searchbox" class="ais-SearchBox"></div>
        <div id="stats" style="margin-bottom: 36px; margin-top: 33px;"></div> 
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </div>

    <a href="#" class="scrollup" id="scroll-top"><i class="fa fa-arrow-circle-up" style="font-size:36px"></i></a>


    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <script src="./src/app.js"></script>
    <script src="./src/scrollup.js"></script>
    <script src="./src/favoriteplayers.js"></script>
  </body>
</html>
